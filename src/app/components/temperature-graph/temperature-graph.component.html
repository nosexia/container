<div class="temperature-graph-content">
  <img src="../../../assets//images/device_warn.gif" *ngIf="warn" />  
  <h4 class="charts-title">{{barChartData[0].label}}</h4>
    <canvas baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [colors]="myColors"
    [chartType]="barChartType"></canvas>
</div>
